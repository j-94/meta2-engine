name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: dtolnay/rust-toolchain@stable
    - name: Format check
      run: cargo fmt --check
    - name: Clippy
      run: cargo clippy -- -D warnings
    - name: Test
      run: cargo test
    - name: Build
      run: cargo build --release
