targets:
  evidence_coverage: {min: 0.9}
  rollback_rate: {max: 0.08}
  ask_act: {range: [0.2, 0.6]}

guards:
  weekly_param_delta_max: {theta: 0.15, c: 0.25, lambda: 0.10}
  shadow_rollout_pct: 0.2
  revert_if:
    - {kpi: rollback_rate, op: ">", value: 0.1, window: "7d"}

adapters:
  confidence_gate: {learner: "bayes_logit", tune: {prior_sigma: [0.5, 1, 2], tau: [0.6, 0.7, 0.8]}}
  strategy_selector: {learner: "ucb", tune: {c: [0.5, 1, 1.5, 2]}}
  ask_act_balance: {learner: "ewma", tune: {lambda: [0.4, 0.6, 0.8]}}
